<app-customer-header></app-customer-header>
<!-- Password Change Form -->
<div class="container-fluid p-3 text-white" style="background-color: #121212;">
  <h2 class="text-center mb-4">Reset Password</h2>
    
            <!-- Loading Spinner -->
            <div *ngIf="isLoading" class="d-flex flex-column form align-items-center">
              <div class="spinner-border" role="status"></div>
              <p>Loading...</p>
            </div>
            <form class="d-flex flex-column form align-items-center" (ngSubmit)="onSubmit()" #changePasswordForm="ngForm">
                <div class="form-group mb-3">
                    <label for="oldPassword">Old Password</label>
                    <input type="password" id="oldPassword" class="form-control" [(ngModel)]="oldPassword" name="oldPassword" required>
                </div>
                <div class="form-group mb-3">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" class="form-control" [(ngModel)]="newPassword" name="newPassword" required>
                </div>
                <button type="submit" class="btn btn-outline-light " [disabled]="!changePasswordForm.form.valid">Submit</button>
            </form>
      

</div>

<div
  id="errorToast"
  class="toast position-fixed top-0 end-0 p-3"
  style="z-index: 1055;"
  role="alert"
  aria-live="assertive"
  aria-atomic="true">
  <div class="toast-header">
    <strong class="me-auto">Message</strong>
    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
  <div class="toast-body">
    {{ toastMessage }}
  </div>
</div>
