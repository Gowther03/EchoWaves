<app-customer-header></app-customer-header>
<!-- Password Change Form -->
<div class="container-fluid p-3 text-white" style="background-color: #121212;">
  <h2 class="text-center mb-4">Reset Password</h2>
    
            <!-- Loading Spinner -->
            <div *ngIf="isLoading" class="d-flex flex-column form align-items-center">
              <div class="spinner-border" role="status"></div>
              <p>Loading...</p>
            </div>
            <form class="d-flex flex-column form align-items-center" (ngSubmit)="onSubmit()" #changePasswordForm="ngForm">
                <div class="form mb-3">
                    <label for="oldPassword">Old Password</label>
                    <input type="text" id="oldPassword" class="form-control" placeholder="Enter" [(ngModel)]="oldPassword" name="oldPassword" required>
                </div>
                <div class="form mb-3">
                    <label for="newPassword">New Password</label>
                    <input type="text" id="newPassword" class="form-control" placeholder="Enter" [(ngModel)]="newPassword" name="newPassword" required>
                </div>
                <button type="submit" class="btn btn-outline-light " [disabled]="!changePasswordForm.form.valid">Submit</button>
            </form>
      

</div>

<div 
    class="toast-container"
    aria-live="polite"
    aria-atomic="true"
  >
    <div
      id="errorToast"
      class="toast"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="toast-header">
        <i class="bi bi-info-circle me-2"></i>
        <strong class="me-auto">Message</strong>
        <button 
          type="button"
          class="toast-close"
          (click)="closeToast()"
          aria-label="Close notification"
        >
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
      <div class="toast-body">
        {{ toastMessage }}
      </div>
    </div>
  </div>
<!-- Add Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
