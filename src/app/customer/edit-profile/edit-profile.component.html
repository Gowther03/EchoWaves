<app-customer-header></app-customer-header>
<div class="container-fluid p-3 text-white" style="background-color: #121212;">
    <h2 class="text-center mb-4">Update Profile</h2>
  
    <!-- Loading Spinner -->
    <div *ngIf="isLoading" class="d-flex flex-column form align-items-center">
      <div class="spinner-border" role="status"></div>
      <p>Loading...</p>
    </div>
  
    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-danger text-center">
      {{ errorMessage }}
    </div>
  
    <!-- Update Form -->
    <form class="d-flex flex-column form align-items-center" [formGroup]="updateProfileForm" (ngSubmit)="onUpdateProfile()" *ngIf="!isLoading && !isSuccess">
      <div class="form mb-3 ">
        <label for="firstName" class="form-label">First Name</label>
        <input
          type="text"
          id="firstName"
          class="form-control"
          formControlName="firstName"
        />
        <div *ngIf="updateProfileForm.controls['firstName'].invalid && updateProfileForm.controls['firstName'].touched" class="text-danger">
          First name is required.
        </div>
      </div>
  
      <div class="form mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input
          type="text"
          id="lastName"
          class="form-control"
          formControlName="lastName"
        />
        <div *ngIf="updateProfileForm.controls['lastName'].invalid && updateProfileForm.controls['lastName'].touched" class="text-danger">
          Last name is required.
        </div>
      </div>
  
      <div class="form mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
        />
        <div *ngIf="updateProfileForm.controls['email'].invalid && updateProfileForm.controls['email'].touched" class="text-danger">
          A valid email is required.
        </div>
      </div>
  
      <div class="form mb-3">
        <label for="contactNumber" class="form-label">Contact Number</label>
        <input
          type="text"
          id="contactNumber"
          class="form-control"
          formControlName="contactNumber"
        />
        <div *ngIf="updateProfileForm.controls['contactNumber'].invalid && updateProfileForm.controls['contactNumber'].touched" class="text-danger">
          A valid 10-digit contact number is required.
        </div>
      </div>
  
      <button type="submit" class="btn btn-outline-light " [disabled]="updateProfileForm.invalid">
        Update Profile
      </button>
    </form>
  </div>

  <div
  id="errorToast"
  class="toast position-fixed top-0 end-0 p-3"
  style="z-index: 1055;"
  role="alert"
  aria-live="assertive"
  aria-atomic="true">
  <div class="toast-header">
    <strong class="me-auto">Message</strong>
    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
  <div class="toast-body">
    {{ toastMessage }}
  </div>
</div>
