<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" routerLink="/CustomerDashboard/:userName">
                <img src="assets/logo3.png" alt="logo image" height="70" width="150">
            </a>

            <!-- Navbar Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Content -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <!-- Left Navigation -->
                <div class="nav-section">
                    <a class="nav-link" routerLink="/CustomerDashboard/:userName/mensSection">
                        <b>men</b>
                    </a>
                    <a class="nav-link" routerLink="/CustomerDashboard/:userName/womensSection">
                        <b>women</b>
                    </a>
                    <a class="nav-link" routerLink="/CustomerDashboard/:userName/kidsSection">
                        <b>kids</b>
                    </a>
                </div>

                <!-- Search Bar -->
                <form class="search-container" [formGroup]="searchForm" (ngSubmit)="onSearch()">
                    <div class="input-group">
                        <input type="text" class="form-control" formControlName="searchQuery"
                               placeholder="Search Products" aria-label="Search">
                        <span class="input-group-text" (click)="onSearch()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 512 512">
                                <path fill="currentColor" d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
                            </svg>
                        </span>
                    </div>
                </form>

                <!-- Right Navigation -->
                <!-- Right Navigation - Now with tighter spacing -->
                <div class="nav-section right-controls ms-auto">
                    <a class="nav-link" *ngIf="!loginService.isLoggedIn()" routerLink="/login">
                        <div class="right-nav-item">
                            <b>login</b>
                        </div>
                    </a>
                    <a class="nav-link" *ngIf="loginService.isLoggedIn()" (click)="logout()">
                        <div class="right-nav-item">
                            <b>logout</b>
                        </div>
                    </a>
                    <a class="nav-link" routerLink="/CustomerDashboard/:userName/bag">
                        <div class="right-nav-item">
                            <b>cart</b>
                        </div>
                    </a>
                    <a class="nav-link" routerLink="/CustomerDashboard/:userName/profile">
                        <div class="right-nav-item">
                            <div class="profile-picture">
                                <img *ngIf="picture" [src]="picture" alt="" class="rounded-circle">
                                <svg *ngIf="!picture" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                    <path fill="currentColor" d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z"/>
                                </svg>
                            </div>
                            <b>{{userName}}</b>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</body>

<router-outlet></router-outlet>
