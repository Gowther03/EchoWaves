<div 
    class="toast-container"
    aria-live="polite"
    aria-atomic="true"
  >
    <div
      id="errorToast"
      class="toast"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="toast-header">
        <i class="bi bi-info-circle me-2"></i>
        <strong class="me-auto">Message</strong>
        <button 
          type="button"
          class="toast-close"
          (click)="closeToast()"
          aria-label="Close notification"
        >
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
      <div class="toast-body">
        {{ toastMessage }}
      </div>
    </div>
  </div>
