
<app-customer-header></app-customer-header>
<div class="container-fluid p-3" style="background-color: #121212;">
<div class="checkout-container bg-dark text-white">
    <h2 class="text-white">Checkout</h2>
    <div class="order-summary">
      <p><strong>Total Amount:</strong> â‚¹{{ totalAmount | number: '1.0-2' }}</p>
      <p><strong>Order Details:</strong> {{ orderDetails | json }}</p>
    </div>
  
    <div id="paypal-button-container"></div> <!-- PayPal button will be rendered here -->
  </div>
</div>
<div *ngIf="isLoading" class="overlay">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<!-- Toast Container -->
<div class="neo-toast-container" *ngIf="showToastFlag && toastMessage">
  <div id="errorToast" class="neo-toast" role="alert">
      <div class="toast-content">
          <i class="bi bi-info-circle"></i>
          <span>{{ toastMessage }}</span>
          <button type="button" class="neo-close-btn" (click)="closeToast()">
              <i class="bi bi-x"></i>
          </button>
      </div>
  </div>
</div>
  <!-- Add Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
