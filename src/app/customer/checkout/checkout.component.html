
<app-customer-header></app-customer-header>
<div class="container-fluid p-3" style="background-color: #121212;">
<div class="checkout-container bg-dark text-white">
    <h2 class="text-white">Checkout</h2>
    <div class="order-summary">
      <p><strong>Total Amount:</strong> â‚¹{{ totalAmount | number: '1.0-2' }}</p>
      <p><strong>Order Details:</strong> {{ orderDetails | json }}</p>
    </div>
  
    <div id="paypal-button-container"></div> <!-- PayPal button will be rendered here -->
  </div>
</div>

<div 
    class="toast-container"
    aria-live="polite"
    aria-atomic="true"
  >
    <div
      id="errorToast"
      class="toast"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="toast-header">
        <i class="bi bi-info-circle me-2"></i>
        <strong class="me-auto">Message</strong>
        <button 
          type="button"
          class="toast-close"
          (click)="closeToast()"
          aria-label="Close notification"
        >
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
      <div class="toast-body">
        {{ toastMessage }}
      </div>
    </div>
  </div>
  <!-- Add Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
