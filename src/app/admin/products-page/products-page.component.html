<div class="container-fluid" style="min-height: 100vh; background-color: #121212;">
    <!-- Top Section: Welcome Message -->
    <div class="welcome-message text-center p-2 text-white">
      <h1>Manage Products</h1>
    </div>

    <!-- Upload CSV Section -->
    <div class="upload-csv-section my-4 text-center bg-dark text-white">
      <h2>Upload Products CSV File</h2>
      <form (submit)="onUploadCSV($event)">
        <input type="file" #csvFile accept=".csv" class="form-control w-50 mx-auto my-3" required />
        <button type="submit" class="btn">Upload CSV</button>
      </form>
    </div>
  
    <!-- Buttons Section -->
    <div class="card-buttons d-flex flex-wrap justify-content-center">
      <!-- Add Product Button -->
      <div class="card-button m-3">
        <a routerLink="addproducts" class="btn d-flex align-items-center justify-content-center">
          <i class="bi bi-plus-circle me-2"></i> Add Product
        </a>
      </div>
  
      <!-- Update Product Button -->
      <div class="card-button m-3">
        <a routerLink="updateproduct" class="btn d-flex align-items-center justify-content-center">
          <i class="bi bi-pencil-square me-2"></i> Update Product
        </a>
      </div>
  
      <!-- Delete Product Button -->
      <div class="card-button m-3">
        <a routerLink="deleteproduct" class="btn d-flex align-items-center justify-content-center">
          <i class="bi bi-trash me-2"></i> Delete Product
        </a>
      </div>
  
      <!-- View Product Button -->
      <div class="card-button m-3">
        <a routerLink="viewProduct" class="btn d-flex align-items-center justify-content-center">
          <i class="bi bi-eye me-2"></i> View Products
        </a>
      </div>
    </div>
  </div>

  <div
  id="errorToast"
  class="toast position-fixed top-0 end-0 p-3"
  style="z-index: 1055;"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
>
  <div class="toast-header">
    <strong class="me-auto">Message</strong>
    <span
      class="custom-close"
      role="button"
      (click)="closeToast()"
      aria-label="Close"
    >
      <i class="fa fa-times"></i>
    </span>
  </div>
  <div class="toast-body">
    {{ toastMessage }}
  </div>
</div>
  
  <!-- Add Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
