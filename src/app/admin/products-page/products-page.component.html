<div class="container-fluid" style="min-height: 100vh; background-color: #121212;">
    <!-- Top Section: Welcome Message -->
    <div class="welcome-message">
      <h1 class="welcome-title">
        <i class="bi bi-box-seam"></i>
        Manage Products
      </h1>
    </div>

    <!-- CSV Upload Section -->
    <section class="upload-section">
      <div class="upload-container">
        <h2 class="section-title">
          <i class="bi bi-file-earmark-arrow-up"></i>
          Upload Products CSV File
        </h2>
        <form (submit)="onUploadCSV($event)" class="upload-form">
          <div class="file-upload-wrapper">
            <label for="csvFile" class="file-upload-label">
              <i class="bi bi-cloud-arrow-up"></i>
              <span>Choose CSV file or drag it here</span>
            </label>
            <input 
              type="file" 
              #csvFile 
              id="csvFile"
              accept=".csv" 
              class="file-upload-input"
              required 
              aria-label="Upload CSV file"
            />
          </div>
          <br />
          <button type="submit" class="upload-button">
            <i class="bi bi-upload"></i>
            Upload CSV
          </button>
        </form>
      </div>
    </section>
  
    <!-- Buttons Section -->
    <div class="card-buttons d-flex flex-wrap justify-content-center">
      <!-- Add Product -->
      <div class="action-card">
        <a routerLink="addproducts" class="action-link">
          <div class="action-content">
            <div class="action-icon">
              <i class="bi bi-plus-circle"></i>
            </div>
            <h3 class="action-title">Add Product</h3>
            <p class="action-description">Create new product entries</p>
          </div>
        </a>
      </div>
  
      <!-- Update Product -->
      <div class="action-card">
        <a routerLink="updateproduct" class="action-link">
          <div class="action-content">
            <div class="action-icon">
              <i class="bi bi-pencil-square"></i>
            </div>
            <h3 class="action-title">Update Product</h3>
            <p class="action-description">Modify existing products</p>
          </div>
        </a>
      </div>
  
      

      <!-- View Products -->
      <div class="action-card">
        <a routerLink="viewProduct" class="action-link">
          <div class="action-content">
            <div class="action-icon">
              <i class="bi bi-eye"></i>
            </div>
            <h3 class="action-title">View Products</h3>
            <p class="action-description">Browse product catalog</p>
          </div>
        </a>
      </div>
    </div>
    <br /><br /><br />
  </div>

  

  <!-- Toast Container -->
<!-- Toast Container -->
<div class="neo-toast-container" *ngIf="showToastFlag && toastMessage">
  <div id="errorToast" class="neo-toast" role="alert">
      <div class="toast-content">
          <i class="bi bi-info-circle"></i>
          <span>{{ toastMessage }}</span>
          <button type="button" class="neo-close-btn" (click)="closeToast()">
              <i class="bi bi-x"></i>
          </button>
      </div>
  </div>
</div>
  
  <!-- Add Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
