<div class="container-fluid" style="min-height:100vh; background-color: #121212;">
  <h1 class="text-center text-white p-2">Product List</h1>
  <table class="table table-striped table-bordered table-dark">
    <thead class="table table-dark">
      <tr>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>Stock</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.productId }}</td>
        <td>{{ product.productName }}</td>
        <td>{{ product.productPrice }}</td>
        <td>{{ product.categoryName }}</td>
        <td>{{ product.stockQuantity }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="onDeleteProduct(product.productId)">
            Delete
          </button>
        </td>
      </tr>
      <tr *ngIf="products.length === 0">
        <td colspan="6" class="text-center">No Products Found</td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination -->
  <div class="d-flex justify-content-center mt-3">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="pageNumber === 0">
        <button class="page-link me-2" (click)="onPageChange(pageNumber - 1)">Previous</button>
      </li>
      <li class="page-item" *ngFor="let page of pages" [class.active]="page === pageNumber">
        <button class="page-link  me-2" (click)="onPageChange(page)">{{ page + 1 }}</button>
      </li>
      <li class="page-item" [class.disabled]="isLastPage">
        <button class="page-link" (click)="onPageChange(pageNumber + 1)">Next</button>
      </li>
    </ul>
  </div>
</div>
<div
  id="errorToast"
  class="toast position-fixed top-0 end-0 p-3"
  style="z-index: 1055;"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
>
  <div class="toast-header">
    <strong class="me-auto">Message</strong>
    <span
      class="custom-close"
      role="button"
      (click)="closeToast()"
      aria-label="Close"
    >
      <i class="fa fa-times"></i>
    </span>
  </div>
  <div class="toast-body">
    {{ toastMessage }}
  </div>
</div>
