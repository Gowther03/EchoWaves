<div style="position: fixed; margin-left: 450px; margin-top: 50px;" class="container">
    <div *ngIf="isLoading" class="overlay">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Logging In...</span>
      </div>
    </div>
    <div class="content">
        <form [formGroup]="loginForm" (ngSubmit)="logIn()">
            <h1>Login Here</h1>
            
            <!-- Username Field -->
            <input 
                type="text" 
                #username 
                placeholder="Enter Username" 
                formControlName="userName" 
                class="form-control">
            <div *ngIf="loginForm.controls['userName'].invalid && loginForm.controls['userName'].touched" class="text-danger">
                Username is required.
            </div>
            <br>
            
            <!-- Password Field -->
            <input 
                type="password" 
                placeholder="Enter Password" 
                formControlName="password" 
                class="form-control">
            <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="text-danger">
                Password is required.
            </div>
            

            <!-- CAPTCHA Section -->
            <div class="wrapper">
                <canvas id="canvas" width="200" height="40"></canvas>
                <button id="reload-button" type="button" (click)="generateCaptcha()">
                    <i class="fa fa-sync"></i>
                </button>  
            </div>
            <input type="text" placeholder="Enter Captcha" formControlName="captcha" class="form-control">
            <div *ngIf="loginForm.controls['captcha'].invalid && loginForm.controls['captcha'].touched" class="text-danger">
                Please Enter Correct Captcha.
            </div>
            
            <!-- Submit Button -->
            <button [disabled]="loginForm.invalid">Login</button>
            <br><br>

            <div class="wrapper">
              <label>
                  <a style="color: #5420ff; text-decoration:none;" routerLink="/register">Customer Register</a>
              </label>

              <label>
                <a 
                  style="color: #5420ff; text-decoration: none; cursor: pointer;" 
                  (click)="openForgotPasswordModal()">
                  Forgot Password?
                </a>
              </label>
            </div>
            
        </form>
    </div>
</div>

<!-- Forgot Password Modal -->
<div
  class="modal fade"
  id="forgotPasswordModal"
  tabindex="-1"
  aria-labelledby="forgotPasswordModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div *ngIf="isLoading" class="overlay">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div class="modal-header">
        <h5 class="modal-title" id="forgotPasswordModalLabel" style="margin: 10px 20px 10px;">Forgot Password</h5>
      </div>
      <div class="modal-body">
        <form [formGroup]="forgotPasswordForm">
          <div class="form-group">
            <label for="email" style="font-weight: bold; margin: 20px 40px 0;">Enter your registered email</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="form-control"
              placeholder="Email"
            />
            <div
              *ngIf="
                forgotPasswordForm.controls['email'].invalid &&
                forgotPasswordForm.controls['email'].touched
              "
              class="text-danger"

              style="margin: 0 40px;"
            >
              Valid email is required.
            </div>
          </div>
        </form>
      </div>
      <br />
      <div class="modal-footer">
        <!-- Close Span -->
         <br />
        <span
          class="custom-close close-modal-btn"
          role="button"
          data-bs-dismiss="modal"
          aria-label="Close"
          style="margin: 20px 10px;"
        >
          <i class="fa fa-times"></i> Close
        </span>
      
        <!-- Send Span -->
        <span
          class="custom-close send-modal-btn"
          style="margin: 20px 150px 20px 10px;"
          role="button"
          [ngClass]="{ 'disabled': forgotPasswordForm.invalid }"
          (click)="forgotPasswordForm.invalid ? null : sendCredentials()"
          [attr.aria-disabled]="forgotPasswordForm.invalid"
          tabindex="{{ forgotPasswordForm.invalid ? -1 : 0 }}"
        >
          <i class="fa fa-check"></i> Send
        </span>
      </div>
      
    </div>
  </div>
</div>
<div 
    class="toast-container"
    aria-live="polite"
    aria-atomic="true"
  >
    <div
      id="errorToast"
      class="toast"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="toast-header">
        <i class="bi bi-info-circle me-2"></i>
        <strong class="me-auto">Message</strong>
        <button 
          type="button"
          class="toast-close"
          (click)="closeToast()"
          aria-label="Close notification"
        >
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
      <div class="toast-body">
        {{ toastMessage }}
      </div>
    </div>
  </div>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
